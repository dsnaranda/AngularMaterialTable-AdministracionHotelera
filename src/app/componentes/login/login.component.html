<form (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" [(ngModel)]="correo" name="correo" required class="input-field">
    </div>

    <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required class="input-field">
    </div>

    <button type="submit" class="primary-button" [disabled]="isLoading">Iniciar Sesión</button>
</form>

<mat-card *ngIf="errorMessage" class="error-alert" [@fadeOut]="'in'">
    <mat-card-header>
        <mat-card-title>Error</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ errorMessage }}</p>
    </mat-card-content>
</mat-card>

<div *ngIf="isLoading" class="spinner-overlay">
    <mat-spinner diameter="50" mode="indeterminate"></mat-spinner>
</div>
